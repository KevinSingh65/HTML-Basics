        </nav>
    </header>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Yhteystiedot</h5>
                <ul class="list-unstyled card-text">
                    <li><strong>Sähköposti:</strong> info@karkone.fi</li>
                    <li><strong>Osoite:</strong> tiekatu 1, 00156 Vantaa</li>
                    <li><strong>Puhelin:</strong> 044 5647347</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Yhteydenotto</h5>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nimi:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Sähköposti:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Viesti:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Lähetä</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
